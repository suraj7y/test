<!DOCTYPE html>
{% load static %}
<html lang="en" data-textdirection="ltr" class="loading">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Fynoo</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-extended.css' %}">
    <!--------- font icons----------------------------->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/icomoon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/flag-icon-css/css/flag-icon.min.css' %}">

    <!--------------- scss-------------------------------->

    <link rel="stylesheet" type="text/css" href="{% static 'css/custom-main-view.css' %}">

    <!--link rel="stylesheet" type="text/css" href="css/custom-rtl-view.css"-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
      <!-- END------- CSS-->

</head>


<body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page bg-login">
    <div class="container login-area">
        <div class="row">
            <div class="col-md-12  padd0">
                <div class="col-md-5 padd0">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="first-slide" src="{% static 'img/login-img1.jpg' %}" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="second-slide" src="{% static 'img/login-img1.jpg' %}" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="third-slide" src="{% static 'img/login-img1.jpg' %}" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </div>
                </div>
      <!--------------form-area----------------------------------->
                <div class="col-md-7 padd0">
                    <div class="form-area">
                        <div class="col-lg-12">
                            <div class="col-lg-12 col-xs-12 c-logo-area">
                                <img src="{% static 'img/logo-4.png' %}">
                                <h2>WELCOME TO <span>FYNOO</span> BUSINESS</h2>
                            </div>

                            <div class="c-input-area">
                                <form id="verification_form" name="verification_form" method="POST">
                                    {% csrf_token %}
                                    <div class="col-md-12 col-xs-12 ">
                                        <div class="login-text">
                                            <h4>VERIFY your ACCOUNT</h4>
                                        </div>
                                        <p>Please enter the verification code sent to your mobile number and email id</p>
                                    </div>
                                    <input type="hidden" name="user_id" id="user_id" value="{{ userid }}">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="col-md-12 padd0">
                                                <label for="verification_code_1">Enter code</label>
                                            </div>
                                            <div class="col-md-12 padd0">
                                                <div class="col-md-3 pl-0">
                                                    <input name="verification_code_1" id="verification_code_1" type="text" class="form-control" placeholder="1">
                                                </div>
                                                <div class="col-md-3 pl-0">
                                                    <input name="verification_code_2" id="verification_code_2" type="text" class="form-control" placeholder="2">
                                                </div>
                                                <div class="col-md-3 pl-0">
                                                    <input name="verification_code_3" id="verification_code_3" type="text" class="form-control" placeholder="3">
                                                </div>
                                                <div class="col-md-3 pl-0">
                                                    <input name="verification_code_4" id="verification_code_4" type="text" class="form-control" placeholder="4">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="login-text-button">
                                            <button type="submit" name="verifcation_submit" id="verification_submit">CONTINUE <i class="fa fa-sign-in" aria-hidden="true"></i> </button>
                                        </div>
                                    </div>
                                    <div class="col-md-12 dont-have">
                                        <h4><a href="">Resend OTP </a></h4>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unison.min.js' %}" type="text/javascript"></script>

<!-- BEGIN ROBUST JS-->
<script src="{% static 'js/app-menu.js' %}" type="text/javascript"></script>
<script src="{% static 'js/app.js' %}" type="text/javascript"></script>
<script src="{% static 'js/sweetalert2@8.js' %}"></script>
<script src="{% static 'js/common.js' %}"></script>

<script>

</script>

<script>
    $(document).ready(function(){
        $(document).on('click','button#verification_submit',function(e)
        {
           e.preventDefault();
           var form_data = new FormData($("#verification_form")[0]);

           $.ajax({
               url:'/accounts/verification/',
               type:'POST',
               data:form_data,
               cache:false,
               contentType: false,
               processData: false,
               beforeSend: function()
               {
                   $("#verification_submit").addClass('disabled');
                   $("#verification_submit").val("Sending...");
               },
               success: function(result)
               {

                   if(result.id == 1)
                   {
                       Swal.fire({
                           type: 'success',
                           text: 'Verification Successful !!',
                       })
                       window.location.href ="/dashboard";
                       $("#verification_submit").trigger("reset");
                   }
                   else if(result.id == 0)
                   {
                        Swal.fire({
                           type: 'error',
                           text: 'Verification Failed !!',
                       })
                       $("#verification_submit").removeClass('disabled');
                       $("#verification_submit").val("Sign Up");
                   }
               }
           });
        })
    });
</script>

</body>
</html>
